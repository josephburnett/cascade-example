apiVersion: apps/v1
kind: Deployment
metadata:
  name: cascade-example
  labels:
    app: cascade-example
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cascade-example
  template:
    metadata:
      labels:
        app: cascade-example
    spec:
      containers:
      containers:
      - command:
        args:
        - --service-name=A
        - --request-weight-millicore-seconds=200
        - --dependencies=B,C,D
        image: github.com/josephburnett/cascade-example/cmd
        imagePullPolicy: Always
        name: cascade-example
        resources:
          requests:
            cpu: 100m
      - name: prometheus-to-sd
        image: gcr.io/google-containers/prometheus-to-sd:v0.5.0
        command:
        - /monitor
        - --source=:http://localhost:8080
        - --stackdriver-prefix=custom.googleapis.com
        - --pod-id=$(POD_ID)
        - --namespace-id=$(POD_NAMESPACE)
        env:
        - name: POD_ID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
