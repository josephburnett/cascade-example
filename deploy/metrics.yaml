apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics
  namespace: cascade-example
  labels:
    app: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
    spec:
      containers:
      - command:
        image: github.com/josephburnett/cascade-example/cmd/metrics
        imagePullPolicy: Always
        name: cascade-example
        resources:
          requests:
            cpu: CPU
          limits:
            cpu: CPU
      - name: prometheus-to-sd
        image: gcr.io/google-containers/prometheus-to-sd:v0.5.0
        command:
        - /monitor
        - --source=:http://localhost:8080
        - --stackdriver-prefix=custom.googleapis.com
        - --pod-id=$(POD_ID)
        - --namespace-id=$(POD_NAMESPACE)
        resources:
          requests:
            cpu: 1m
        env:
        - name: POD_ID
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.uid
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: metrics
  namespace: cascade-example
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: metrics
  sessionAffinity: None
  type: ClusterIP
